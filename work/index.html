<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="inner">
      <h1 class="title1">フォーム作成</h1>
      <div class="form">
        <h2 class="title2">アカウント作成</h2>
        <div class="personal--content">
          <h3 class="title3">個人情報</h3>
          <div class="label--section">
            <label class="label--text" for="family--name">名字
              <span class="required">※</span>
            </label>
            <input class="input--box" id="family--name" type="text"
            name="family--name" autocomplete="family-name" required>
          </div>
          <div class="label--section">
            <label class="label--text" for="last--name">名前
              <span class="required">※</span>
            </label>
            <input class="input--box" id="last--name" type="text"
            name="last--name" autocomplete="last-name" required>
          </div>
          <div class="label--section">
            <label class="label--text">生年月日
              <span class="required">※</span>
            </label>
            <div class="select--box flex">
              <div class="select--unit">
                <select class="input--box">
                  <option disabled selected>年</option>
                  <option value>2000</option>
                  <option value>2001</option>
                  <option value>2002</option>
                  <option value>2003</option>
                  <option value>2004</option>
                  <option value>2005</option>
                  <option value>2006</option>
                  <option value>2007</option>
                  <option value>2008</option>
                  <option value>2009</option>
                  <option value>2010</option>
                </select>
              </div>
              <div class="select--unit">
                <select class="input--box">
                  <option disabled selected>月</option>
                  <option value>1</option>
                  <option value>2</option>
                  <option value>3</option>
                  <option value>4</option>
                  <option value>5</option>
                  <option value>6</option>
                  <option value>7</option>
                  <option value>8</option>
                  <option value>9</option>
                  <option value>10</option>
                  <option value>11</option>
                  <option value>12</option>
                </select>
              </div>
              <div class="select--unit">
                <select class="input--box">
                  <option disabled selected>日</option>
                  <option value>1</option>
                  <option value>2</option>
                  <option value>3</option>
                  <option value>4</option>
                  <option value>5</option>
                  <option value>6</option>
                  <option value>7</option>
                  <option value>8</option>
                  <option value>9</option>
                  <option value>10</option>
                </select>
              </div>
            </div>
          </div>
          <div class="label--section">
            <p class="label--text">性別
              <span class="required">※</span>
            </p>
            <div class="gender--area">
              <label class="gender--element">
                <input class="gender--box" type="radio"
                name="gender" value="man">
                <span>
                  男性
                </span>
              </label>
              <label class="gender--element">
                <input class="gender--box" type="radio"
                name="gender" value="woman">
                <span>
                  女性
                </span>
              </label>
              <label class="gender--element">
                <input class="gender--box" type="radio"
                name="gender" value="other">
                <span>
                  その他
                </span>
              </label>
            </div>
          </div>
          <div class="label--section">
            <label class="label--text">職業</label>
            <div class="select--box">
              <div class="select--unit">
                <select class="input--box" name="work">
                  <option disabled selected>選択してください</option>
                  <option value>学生</option>
                  <option value>会社員</option>
                  <option value>主婦</option>
                  <option value>その他</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="account--content">
          <h3 class="title3">アカウント情報</h3>
          <div class="label--section">
            <label class="label--text" for="account--name">アカウント名
              <span class="required">※</span>
            </label>
            <input class="input--box" id="account--name" type="text"
            name="account--name" required>
          </div>
          <div class="label--section">
            <label class="label--text" for="mail">メールアドレス
              <span class="required">※</span>
            </label>
            <input class="input--box" id="mail" type="email"
            name="mail" autocapitalize="email"  required>
          </div>
          <div class="label--section">
            <label class="label--text" for="password">パスワード
              <span class="required">※</span>
            </label>
            <input class="input--box" id="password" type="password"
            name="password" required>
          </div>
          <div class="label--section">
            <label class="label--text" for="confirmation--password">確認用パスワード
              <span class="required">※</span>
            </label>
            <input class="input--box" id="confirmation--password" type="password"
            name="confirmation--password" required>
          </div>
        </div>
        <div class="contact--content">
          <h3 class="title3">連絡先</h3>
          <div class="label--section">
            <label class="label--text" for="address">住所
              <span class="required">※</span>
            </label>
            <input class="input--box" id="address" type="text"
            name="address" required>
          </div>
          <div class="label--section">
            <label class="label--text" for="tel">電話番号
              <span class="required">※</span>
            </label>
            <input class="input--box" id="tel" type="tel"
            name="tel" required>
          </div>
        </div>
        <div class="subscription--content">
          <h3 class="title3">購読情報</h3>
          <div class="label--section subscription--unit">
            <input type="checkbox" name="subscription" value="email-magazine"
            id="email-magazine">
            <label class="label--text subscription--label" for="email-magazine">
            メールマガジン
            </label>
          </div>
          <div class="label--section subscription--unit">
            <input type="checkbox" name="subscription" value="coupon"
            id="coupon">
            <label class="label--text subscription--label" for="coupon">
            クーポン
            </label>
          </div>
        <div class="submit--content">
          <button class="btn btn--submit" type="submit">アカウント作成</button>
          <p class="other--text">
            アカウントを作成することにより、
            <a class="link-color" href="#">利用規約</a>
            と
            <a class="link-color" href="#">プライバシーポリシー</a>
            に同意するものとします。
          </p>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
